name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente

env:
  PROJECT_ID: 't4learningluca'
  REGION: 'europe-west4'
  SERVICE: 'backoffice-backendvla'
  REPOSITORY: 'backoffice'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show current directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Backend directory contents:"
          ls -la backend/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker

      - name: Debug - Verify authentication
        run: |
          echo "Checking if we're authenticated to GCP..."
          gcloud auth list
          echo "Checking project..."
          gcloud config get-value project

      - name: Build and Push Docker image
        run: |
          cd backend
          echo "Building Docker image..."
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "Docker tag: $DOCKER_TAG"
          
          # Build the image
          docker build --tag "${DOCKER_TAG}" .
          
          # Push the image
          echo "Pushing Docker image..."
          docker push "${DOCKER_TAG}"
          
          echo "Docker image pushed successfully!"

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE }} \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300 \
            --startup-timeout 300 \
            --cpu-throttling \
            --execution-environment gen2 \
            --startup-cpu-boost \
            --set-env-vars PORT=8080,HOST=0.0.0.0,NODE_ENV=production

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Test deployment
        run: |
          echo "Testing deployment..."
          sleep 30  # Wait for service to be ready
          curl -f "$SERVICE_URL/health" || echo "Service might still be starting up..."