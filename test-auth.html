<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .loading { color: blue; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Firebase Authentication</h1>
        
        <div id="status"></div>
        
        <h2>Crear cuenta</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Nombre:</label>
                <input type="text" id="signupName" required minlength="2">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Contraseña:</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <button type="submit" id="signupBtn">Crear cuenta</button>
        </form>
        
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" id="loginBtn">Iniciar sesión</button>
        </form>
        
        <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2ktQHVwr8TbV64_wFBbE_aob3ha0bNgE", // Necesita ser actualizada
            authDomain: "t4learningluca.firebaseapp.com",
            projectId: "t4learningluca",
            storageBucket: "t4learningluca.firebasestorage.app",
            messagingSenderId: "614304141450",
            appId: "1:614304141450:web:ad7963722850e79e08dd73"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const statusDiv = document.getElementById('status');
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function setLoading(isLoading) {
            document.getElementById('signupBtn').disabled = isLoading;
            document.getElementById('loginBtn').disabled = isLoading;
            if (isLoading) {
                showStatus('Cargando...', 'loading');
            }
        }

        // Listener de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showStatus(`Usuario autenticado: ${user.email}`, 'success');
                logoutBtn.style.display = 'block';
                signupForm.style.display = 'none';
                loginForm.style.display = 'none';
            } else {
                showStatus('No hay usuario autenticado', 'info');
                logoutBtn.style.display = 'none';
                signupForm.style.display = 'block';
                loginForm.style.display = 'block';
            }
        });

        // Crear cuenta
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Crear perfil en Firestore
                const userRef = doc(db, 'users', user.uid);
                const userProfile = {
                    uid: user.uid,
                    email: user.email,
                    name: name,
                    city: 'Valais',
                    activatedOffers: [],
                    totalSaved: 0,
                    points: 0,
                    level: 1,
                    achievements: [],
                    subscriptionEnd: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000)
                };
                
                await setDoc(userRef, userProfile);
                showStatus('Cuenta creada exitosamente!', 'success');
                signupForm.reset();
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Iniciar sesión
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showStatus('Sesión iniciada exitosamente!', 'success');
                loginForm.reset();
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showStatus('Sesión cerrada', 'info');
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
