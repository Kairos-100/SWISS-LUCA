# Firebase App Hosting Configuration
# SOLO BACKEND - NO CONSTRUIR FRONTEND
backends:
  - id: backoffice-backendvla
    sourceDirectory: backend
    # Removed runtime to use Dockerfile instead
    # Firebase App Hosting will use the Dockerfile in the backend directory
    env:
      - variable: PORT
        value: "8080"
      - variable: NODE_ENV
        value: "production"
      - variable: HOST
        value: "0.0.0.0"
