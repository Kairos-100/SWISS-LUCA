# Firebase App Hosting Configuration
# This file configures the backend deployment for Firebase App Hosting

backends:
  - id: backoffice-backendvla
    # Source directory where the backend code is located
    sourceDirectory: backend
    # Dockerfile path relative to the source directory
    dockerfile: Dockerfile
    # Runtime environment
    runtime: nodejs20
    # Explicitly specify the run command to use server.js
    scripts:
      runCommand: node server.js
    # Environment variables
    env:
      - variable: PORT
        value: "8080"
      - variable: NODE_ENV
        value: production
      - variable: HOST
        value: "0.0.0.0"
